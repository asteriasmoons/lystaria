name: Push on new content

on:
  push:
    branches: [main]
    paths:
      - "src/content/posts/**"
      - "src/pages/updates.astro"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        run: npm ci

      - name: Collect changed files
        run: |
          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          git diff --name-only HEAD~1 HEAD >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send push notifications
        env:
          PUSH_WEBHOOK_URL: ${{ secrets.PUSH_WEBHOOK_URL }}
          PUSH_WEBHOOK_SECRET: ${{ secrets.PUSH_WEBHOOK_SECRET }}
          CHANGED_FILES: ${{ env.CHANGED_FILES }}
        run: node scripts/push-from-changes.mjs